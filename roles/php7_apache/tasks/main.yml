  - name: "PHP packages"
    apt: name="{{ item }}" state=present
    with_items: "{{ php_apache_packages_list }}"

  - apache2_module:
      name: "{{ item }}"
      state: present
    with_items: "{{ apache_module_list }}"
    notify: restart apache2

